[package]
name = "ledger-repo"
version = "0.1.0"
edition = "2021"

[dependencies]
diesel = { version = "1.4.8", features = ["chrono", "postgres", "r2d2"], optional = true }
diesel_migrations = { version = "1.4.0", optional = true }
r2d2 = { version = "0.8.10", optional = true }
sqlx = { version = "0.6.2", features = ["runtime-actix-rustls", "postgres", "chrono", "decimal", "offline"] }
chrono = { version = "0.4.19", features = ["serde"] }
rust_decimal = { version = "1.26.1" }
async-trait = "0.1.58"
anyhow = "1.0.63"
thiserror = "1.0.33"
serde = { version = "1.0.125", features = ["derive"] }
tracing = "0.1.26"
actix-web = "4.0.1" # For blocking calls in diesel repo

[features]
diesel-repo = ["diesel", "diesel_migrations", "r2d2", "rust_decimal/db-diesel-postgres"]
